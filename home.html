<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car-Rento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-white d-flex justify-content-between mt-3">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand px-4" href="#">Car-Rento</a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <!-- Left Side (empty for spacing) -->
                <div class="navbar-nav"></div>
                <!-- Navigation Links -->
                <div class="navbar-nav">
                    <a class="nav-link fw-bold text-custom" href="#">Home</a>
                    <a class="nav-link fw-bold text-custom" href="#">About</a>
                    <a class="nav-link fw-bold text-custom" href="#">Vehicle Models</a>
                    <a class="nav-link fw-bold text-custom" href="#">Testimonials</a>
                    <a class="nav-link fw-bold text-custom" href="#">Our Team</a>
                    <a class="nav-link fw-bold text-custom" href="#">Contact Us</a>
                </div>
                <!-- Right Side Links -->
                <div class="navbar-nav px-4">
                    <a href="#" class="nav-link fw-bold text-custom p-3">Sign In</a>
                    <a href="#" class="btn btn-custom btn-lg px-4" type="button">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-custom">
        <!-- Text Content on Right -->
        <div class="row">
          <div class="col-md-5 col-12 text-md-start text-center">
            <h4 class="fw-bold">Plan your trip now</h4>
            <h1 class="h1-custom">Save <span class="text-custom">big</span> with our car rental</h1>
            <p class="text-danger-emphasis fw-medium mt-4">Rent the car of your dreams. Unbeatable prices, unlimited miles, flexible pick-up options and much more.</p>
            <!-- Book and Learn Buttons -->
            <div class="d-flex justify-content-md-start justify-content-center">
                <a href="#" class="btn btn-custom btn-lg me-3 p-4"  type="button">Book Ride &nbsp; 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-circle-check"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path><path d="M9 12l2 2l4 -4"></path></svg>
                </a>
                <a href="#" class="btn btn-custom1 btn-lg ms-3 p-4"  type="button">Learn More &nbsp; 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-chevron-right"><path d="M9 6l6 6l-6 6"></path></svg>
                </a>
            </div>
        </div>
        <!-- Car Image on Left --> 
        <div class="col-md-7 d-none d-md-block ">
                <img src="rent.png" class="img-fluid" alt="Overlay Image">
        </div>
    </div>
     <!-- Form for Booking a ride -->
     <div class="bg-white text-dark shadow-lg fw-bold mb-5 py-5">
        <h4 class="px-5 pb-4 fw-bold">Book a car</h4>
        <form action="">
            <!-- First Row for Form fields -->
            <div class="row mx-4">
                <div class="col">
                    <label class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                            <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                            <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                            <path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5"></path>
                        </svg>
                        Select Your Car Type<b>*</b> &nbsp; 
                    </label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label class="mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                            <path d="M18.364 4.636a9 9 0 0 1 .203 12.519l-.203 .21l-4.243 4.242a3 3 0 0 1 -4.097 .135l-.144 -.135l-4.244 -4.243a9 9 0 0 1 12.728 -12.728zm-6.364 3.364a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z"></path>
                        </svg> 
                        &nbsp; Pick-up <b>*</b>
                    </label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="col">
                    <label class="mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                            <path d="M18.364 4.636a9 9 0 0 1 .203 12.519l-.203 .21l-4.243 4.242a3 3 0 0 1 -4.097 .135l-.144 -.135l-4.244 -4.243a9 9 0 0 1 12.728 -12.728zm-6.364 3.364a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z"></path>
                        </svg> 
                        &nbsp; Drop-of <b>*</b>
                    </label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <!-- Second Row for Form fields -->
            <div class="row mx-4 mt-4">
                <div class="col">
                    <label for="picktime" class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                            <path d="M16 3l0 4"></path>
                            <path d="M8 3l0 4"></path>
                            <path d="M4 11l16 0"></path>
                            <path d="M8 15h2v2h-2z"></path>
                        </svg>
                        &nbsp; Pick-up <b>*</b>
                    </label>
                    <input class="form-control" type="date" value="" >
                </div>
                <div class="col">
                    <label for="picktime" class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                            <path d="M16 3l0 4"></path>
                            <path d="M8 3l0 4"></path>
                            <path d="M4 11l16 0"></path>
                            <path d="M8 15h2v2h-2z"></path>
                        </svg>
                        &nbsp; Drop-Of <b>*</b>
                    </label>
                    <input class="form-control" type="date" value="" >
                </div>
                <div class="col d-grid gap-2">
                    <button class="btn btn-custom" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
