            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">

                </div>

        <div class="row">
          <div class="col-md-5 col-12 text-md-start text-center">
            <h4 class="fw-bold">Plan your trip now</h4>
            <h1 class="h1-custom">Save <span class="text-custom">big</span> with our car rental</h1>
            <p class="text-danger-emphasis fw-medium mt-4">Rent the car of your dreams. Unbeatable prices, unlimited miles, flexible pick-up options and much more.</p>

            <div class="d-flex justify-content-md-start justify-content-center">
